<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gaurav ‚ù§Ô∏è Bella</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
html,body{width:100%;height:100%;overflow:hidden;}

body{
    background:url('https://i.supaimg.com/1a09bb1d-05de-4340-aa67-b0e5268f2d27.jpg') center/cover no-repeat;
}

/* LOGIN */
#loginBox{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%);
    background:rgba(255,255,255,0.9);
    padding:30px;border-radius:20px;
    text-align:center;z-index:10;
}
#loginBox input{padding:12px;border-radius:10px;border:1px solid #ccc;}
#loginBox button{
    margin-top:10px;padding:10px 25px;
    background:#ff3366;color:white;
    border:none;border-radius:20px;font-size:16px;
}

/* LOVE SCREEN */
#loveBox{display:none;width:100%;height:100%;position:relative;color:white;}

#names{
    position:absolute;top:30%;left:50%;
    transform:translateX(-50%);
    font-size:45px;
    text-shadow:0 0 20px red;
}

#typeText{
    position:absolute;top:45%;left:50%;
    transform:translateX(-50%);
    font-size:28px;
    text-align:center;
    width:80%;
    text-shadow:0 0 10px pink;
}

/* ROSE PETALS */
.petal{
    position:absolute;
    font-size:22px;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh) rotate(0deg);opacity:1;}
    100%{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* FIREWORK HEART */
.fireHeart{
    position:absolute;
    font-size:20px;
    animation:explode 1.5s ease-out forwards;
}

@keyframes explode{
    0%{transform:scale(0);opacity:1;}
    100%{transform:translate(var(--x),var(--y)) scale(1.5);opacity:0;}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
    <h2>üîí Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
    <p id="error" style="color:red;"></p>
</div>

<!-- LOVE -->
<div id="loveBox">
    <div id="names">Gaurav ‚ù§Ô∏è Bella</div>
    <div id="typeText"></div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const message = "I love you more than words can say üíñ You are my heart, my soul, my forever üåπ";
let index = 0;

/* UNLOCK */
function unlock(){
    if(document.getElementById("password").value==="love"){
        loginBox.style.display="none";
        loveBox.style.display="block";
        bgMusic.play();
        typeWriter();
        roseRain();
        setTimeout(fireworks,7000);
    } else {
        error.innerText="Wrong Password üíî";
    }
}

/* TYPEWRITER */
function typeWriter(){
    if(index < message.length){
        typeText.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeWriter,80);
    }
}

/* ROSE PETALS */
function roseRain(){
    setInterval(()=>{
        const petal=document.createElement("div");
        petal.className="petal";
        petal.innerText="üåπ";
        petal.style.left=Math.random()*100+"vw";
        petal.style.animationDuration=(4+Math.random()*4)+"s";
        document.body.appendChild(petal);
        setTimeout(()=>petal.remove(),8000);
    },200);
}

/* HEART FIREWORK */
function fireworks(){
    setInterval(()=>{
        for(let i=0;i<20;i++){
            const h=document.createElement("div");
            h.className="fireHeart";
            h.innerText="‚ù§Ô∏è";
            h.style.left="50vw";
            h.style.top="50vh";
            h.style.setProperty("--x",(Math.random()*400-200)+"px");
            h.style.setProperty("--y",(Math.random()*400-200)+"px");
            document.body.appendChild(h);
            setTimeout(()=>h.remove(),1500);
        }
    },2500);
}
</script>

</body>
</html>
